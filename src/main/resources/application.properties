spring.application.name=carmaster

# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=test

# mybatis 설정 파일
mybatis.config-location=classpath:mybatis-config.xml
# mybatis 매퍼 파일 경로
mybatis.mapper-location=classpath:mappers/*.xml
# 도메인 클래스 경로
mybatis.type-aliases-package=com.soz.carmaster.data